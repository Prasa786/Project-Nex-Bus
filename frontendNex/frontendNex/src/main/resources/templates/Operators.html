<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="operators-container">
    <h2 class="nex-brand-gradient">Operator Management</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-nex-primary" data-bs-toggle="modal" data-bs-target="#addOperatorModal">Add Operator</button>
    </div>

    <div class="mb-4">
        <h5>Bus Operators</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Operator ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Buses</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="operators-table">
                <tr><td colspan="7">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
</html>
