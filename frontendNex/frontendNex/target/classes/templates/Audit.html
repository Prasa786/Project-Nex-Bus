<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="audit-container">
    <h2 class="nex-brand-gradient">Audit Logs</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-primary">Export</button>
    </div>

    <div class="mb-4">
        <h5>System Activity Logs</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Entity</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="audit-table">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
</html>
