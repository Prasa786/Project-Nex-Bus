<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="support-container">
    <h2 class="nex-brand-gradient">Support Tickets</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="btn-group">
            <button class="btn btn-outline-primary">Export</button>
            <button class="btn btn-outline-primary">Close Selected</button>
        </div>
        <button class="btn btn-nex-primary" data-bs-toggle="modal" data-bs-target="#newTicketModal">New Ticket</button>
    </div>

    <div class="mb-4">
        <h5>All Tickets</h5>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search tickets..." id="support-search">
            <button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Passenger</th>
                    <th>Issue</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="support-table">
                <tr><td colspan="6">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
</html>
