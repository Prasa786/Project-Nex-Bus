<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout}">
<head>
    <title>Register - NexBus</title>
</head>
<body>
    <div>
    <h2 class="nex-brand-gradient">Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${lastName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${password}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${address}">
        </div>
        <div class="mb-3">
            <label for="roleName" class="form-label">Role</label>
            <select class="form-control" id="roleName" name="roleName" th:value="${roleName}">
                <option value="ADMIN">Admin</option>
                <option value="BUSOPERATOR">Bus Operator</option>
                <option value="CUSTOMER">Customer</option>
            </select>
        </div>
        <div id="error-message" class="error-message" th:if="${error}" th:text="${error}"></div>
        <button type="submit" class="btn btn-nex-primary">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Register
        </button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a th:href="@{/login}" class="text-primary">Login here</a></p>
    </div>
</div>
</body>
</html>
