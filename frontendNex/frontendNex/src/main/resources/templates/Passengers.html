<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="passengers-container">
    <h2 class="nex-brand-gradient">Passenger Management</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="btn-group">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addPassengerModal">Add Passenger</button>
        </div>
        <button class="btn btn-outline-primary">Export</button>
    </div>

    <div class="mb-4">
        <h5>Passenger Directory</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Passenger ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Bookings</th>
                    <th>Last Trip</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="passengers-table">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
</html>
