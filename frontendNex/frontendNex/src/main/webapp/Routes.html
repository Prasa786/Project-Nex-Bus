<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: content}">
<div class="routes-container">
    <h2 class="nex-brand-gradient">Route Management</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="btn-group">
            <button class="btn btn-outline-primary">Export</button>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#bulkUploadRoutesModal">Bulk Upload</button>
        </div>
        <button class="btn btn-nex-primary" data-bs-toggle="modal" data-bs-target="#addRouteModal">Add Route</button>
    </div>

    <div class="mb-4">
        <h5>All Routes</h5>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search routes..." id="route-search">
            <button class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Route ID</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Distance</th>
                    <th>Duration</th>
                    <th>Base Fare</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="routes-table">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5>Route Map (Chennai to Salem)</h5>
            <div class="card-body">
                <div id="route-map" style="height: 300px;"></div>
                <p class="mt-2">Distance: Calculating...</p>
            </div>
        </div>
    </div>
</div>
</html>
